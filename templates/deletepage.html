<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>刪除排班時間</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <section class="container text-center">
        <div class="row mb-3" style="margin: 50px 0 25px 0;">
            <div class="col-sm-11 h1" style="padding-left: 120px;">是否確定刪除{{ del.week }} 第{{ del.time }}節?</div>
            <div class="col-sm-1 ms-auto"><a href="/" style="text-decoration: none; color: white;"><Button type="button" class="btn btn-dark">回首頁</Button></a></div>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <input class="btn btn-dark col-2" type="submit" value="確定" />
            <a class="btn btn-outline-dark col-2" href="{% url 'search' %}">取消</a>
        </form>
    </section>
</body>
</html>
