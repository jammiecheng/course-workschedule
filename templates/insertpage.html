<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>新增排班時間</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <section class="container text-center">
        <div class="row mb-3" style="margin: 50px 0 25px 0;">
            <div class="col-sm-11 h1" style="padding-left: 120px;">新增時段</div>
            <div class="col-sm-1 ms-auto"><a href="/" style="text-decoration: none; color: white;"><Button type="button" class="btn btn-dark">回首頁</Button></a></div>
        </div>
        <form method="POST" action="/insert/">
            {%csrf_token%}
            <div class="row mb-3">
                <label for="staffid" class="col-sm-2 col-form-label">請輸入員工編號：</label>
                <div class="col-sm-10">
                    <input type="text" id="staffid" name="id" class="form-control">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">選擇可上班時段：</legend>
                <div class="form-check col-sm-5">
                    <select name="week" class="form-select">
                        <option>Mon.</option>
                        <option>Tue.</option>
                        <option>Wed.</option>
                        <option>Thu.</option>
                        <option>Fri.</option>
                        <option>Sat.</option>
                        <option>Sun.</option>
                    </select>
                </div>
                <div class="form-check col-sm-5">
                    <select name="time" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
            </fieldset>
            <div class="d-grid gap-2d">
                <button type="submit" class="btn btn-dark">添加排班時間</button>
            </div>
        {%if messages%}
        {%for error in messages%}
        <b>{{error}}</b>
        {%endfor%}
        {%endif%}
        </form>
    </section>
</body>
</html>
